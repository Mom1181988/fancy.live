<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فانسي لايف - خطأ في تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #9c42f5 0%, #8a35e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 24px;
            color: #8a35e8;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .error-icon {
            font-size: 60px;
            margin: 20px 0;
            color: #ff4444;
        }

        .error-title {
            font-size: 24px;
            color: #ff4444;
            margin-bottom: 20px;
        }

        .error-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #9c42f5 0%, #8a35e8 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 53, 232, 0.4);
        }

        .diamonds {
            font-size: 24px;
            color: #8a35e8;
            margin: 20px 0;
        }

        .loading {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            margin-top: 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #9c42f5, #8a35e8);
            animation: loading 2s linear forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">فانسي لايف</div>
        <div class="diamonds">💎 اربح 250,000 ماسة 💎</div>
        <div class="error-icon">❌</div>
        <div class="error-title">عذراً! حدث خطأ في تسجيل الدخول</div>
        <div class="error-message">
            يرجى التحقق من صحة بيانات تسجيل الدخول والمحاولة مرة أخرى.
            <br>
            سيتم تحويلك تلقائياً إلى صفحة تسجيل الدخول خلال 5 ثوانٍ...
        </div>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
        <a href="fancy_login.html" class="retry-button">إعادة المحاولة</a>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'fancy_login.html';
        }, 5000);
    </script>
</body>
</html>
